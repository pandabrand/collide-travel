<template name="addNewMagazine">
  <div class="well">
    <h1>New TWP Issue</h1>
    {{# autoForm id="AddMagazineForm"
    collection=Magazines
    template="bootstrap3-horizontal"
    label-class="col-sm-2"
    input-col-class="col-sm-10"

    type="method"
    meteormethod="magazines.insert"
    resetOnSuccess=true}}
    {{> afQuickField name="issue"}}
    {{> afQuickField name="guidePreview"}}
    {{> afQuickField name="printDownloadLink"}}
    {{> afQuickField name="showDownloadLink"}}
    {{> afQuickField name="printPurchaseLink"}}
    {{> afQuickField name="showPurchaseLink"}}
    {{> afQuickField name="showPrintGuide"}}

      <button type="submit" class="btn btn-primary">Submit</button>
    {{/autoForm}}
  </div>
</template>

<template name="updateMagazine">
  <div class="well">
    {{# autoForm id="UpdateMagazineForm"
    collection=Magazines
    template="bootstrap3-horizontal"
    label-class="col-sm-2"
    input-col-class="col-sm-10"

    type="method-update"
    meteormethod="magazines.update"
    doc=magazine
    buttonContent="Update"}}
      {{> afQuickField name="issue"}}
      {{> afQuickField name="guidePreview"}}
      {{> afQuickField name="printDownloadLink"}}
      {{> afQuickField name="showDownloadLink"}}
      {{> afQuickField name="printPurchaseLink"}}
      {{> afQuickField name="showPurchaseLink"}}
      {{> afQuickField name="showPrintGuide"}}
      <button type="submit" class="btn btn-primary">Update</button>
    {{/autoForm}}
  </div>
</template>
