<template name="addNewArtist">
  <div class="well">
    <h1>New Artist</h1>
    {{# autoForm id="AddCityForm"
    collection=Artists
    template="bootstrap3-horizontal"
    label-class="col-sm-2"
    input-col-class="col-sm-10"

    type="method"
    meteormethod="artists.insert"
    resetOnSuccess=true}}
      {{> afQuickField name="artistName"}}
      {{> afQuickField name="artistSlug"}}
      {{> afQuickField name="cityId"}}
      {{> afQuickField name="cityName"}}
      {{> afFormGroup name="locationIds" options=locationOptions}}
      {{> afQuickField name="image"}}
      {{> afQuickField name="description"}}
      {{> afQuickField name="color"}}
      {{> afQuickField name="soundcloud"}}
      {{> afQuickField name="isFeatured"}}
      <button type="submit" class="btn btn-primary">Submit</button>
    {{/autoForm}}
  </div>
</template>

<template name="updateArtist">
  <div class="well">
    <h1>Edit Artist</h1>
    {{# autoForm id="UpdateArtistForm"
    collection=Artists
    template="bootstrap3-horizontal"
    label-class="col-sm-2"
    input-col-class="col-sm-10"

    type="method-update"
    meteormethod="artists.update"
    doc=artist
    buttonContent="Update"}}
      {{> afQuickField name="artistName"}}
      {{> afQuickField name="artistSlug"}}
      {{> afQuickField name="cityId"}}
      {{> afQuickField name="cityName"}}
      {{> afFormGroup name="locationIds" options=locationOptions}}
      {{> afQuickField name="image"}}
      {{> afQuickField name="description"}}
      {{> afQuickField name="color"}}
      {{> afQuickField name="soundcloud"}}
      {{> afQuickField name="isFeatured"}}
      <button type="submit" class="btn btn-primary">Update</button>
    {{/autoForm}}
  </div>
</template>

<template name="updateArtistComments">
  <div class="well">
    <h1>Edit {{artist.artistName}} Comments</h1>
    {{#each comments}}
      <h3>{{location.name}}</h3>
      {{> quickForm collection=ArtistCommentsCollection doc=this id=formId type="method-update" meteormethod="comments.update" buttonContent="update"}}
    {{/each}}
  </div>
</template>
