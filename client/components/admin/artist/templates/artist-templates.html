<template name="addNewArtist">
  <div class="well">
    <h1>New Artist</h1>
    {{# autoForm id="AddCityForm"
    collection=Artists
    template="bootstrap3-horizontal"
    label-class="col-sm-2"
    input-col-class="col-sm-10"

    type="method"
    meteormethod="artist.insert"
    resetOnSuccess=true}}
      {{> afQuickField name="artistName"}}
      {{> afQuickField name="cityId"}}
      {{> afQuickField name="cityName"}}
      {{> afFormGroup name="locationIds" options=locationOptions}}
      <button type="submit" class="btn btn-primary">Submit</button>
    {{/autoForm}}
  </div>
</template>

<template name="updateArtist">
  <div class="well">
    <h1>Edit Artist</h1>
    {{# autoForm id="UpdateArtistForm"
    collection=Artists
    template="bootstrap3-horizontal"
    label-class="col-sm-2"
    input-col-class="col-sm-10"

    type="method-update"
    meteormethod="artist.update"
    doc=artist
    buttonContent="Update"}}
      {{> afQuickField name="artistName"}}
      {{> afQuickField name="cityId"}}
      {{> afQuickField name="cityName"}}
      {{> afFormGroup name="locationIds" options=locationOptions}}
      <button type="submit" class="btn btn-primary">Update</button>
    {{/autoForm}}
  </div>
</template>
