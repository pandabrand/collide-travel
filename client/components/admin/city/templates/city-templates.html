<template name="addNewCity">
  <div class="well">
    <h1>New City</h1>
    {{> quickForm id="AddCityForm"
    collection=Cities
    template="bootstrap3-horizontal"
    label-class="col-sm-2"
    input-col-class="col-sm-10"

    type="method"
    meteormethod="cities.insert"
    resetOnSuccess=true}}
  </div>
</template>

<template name="updateCity">
  <div class="well">
    {{> quickForm id="UpdateCityForm"
    collection=Cities
    template="bootstrap3-horizontal"
    label-class="col-sm-2"
    input-col-class="col-sm-10"

    type="method-update"
    meteormethod="cities.update"
    doc=city
    buttonContent="Update"}}
  </div>
</template>
